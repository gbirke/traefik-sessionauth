version: '3.4'
services:

    app:
        build:
          context: .
          dockerfile: ./docker/app/Dockerfile
          target: app
        volumes:
          - ./.env:/app/.env

    nginx:
        image: nginx:stable-alpine
        volumes:
          - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
        ports:
          - 8090:80
